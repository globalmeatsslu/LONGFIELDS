<!DOCTYPE html>
<html lang="en" class="">

<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap Template</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
<style>
/* FontAwesome for working BootSnippet :> */


#team {
    background: #eee !important;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.card-img-100 {
    width: 100px;
    height: 100px;
}


.figure-gen{

width: 100%; 
height: 400px;

}


#team .card {
    border: none;

}

.image-flip:hover .backside,
.image-flip.hover .backside {
    -webkit-transform: rotateY(0deg);
    -moz-transform: rotateY(0deg);
    -o-transform: rotateY(0deg);
    -ms-transform: rotateY(0deg);
    transform: rotateY(0deg);
    border-radius: .25rem;
}

.image-flip:hover .frontside,
.image-flip.hover .frontside {
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
    -o-transform: rotateY(180deg);
    transform: rotateY(180deg);
}

.mainflip {
    -webkit-transition: 1s;
    -webkit-transform-style: preserve-3d;
    -ms-transition: 1s;
    -moz-transition: 1s;
    -moz-transform: perspective(1000px);
    -moz-transform-style: preserve-3d;
    -ms-transform-style: preserve-3d;
    transition: 1s;
    transform-style: preserve-3d;
    position: relative;
}

.frontside {
    position: relative;
    -webkit-transform: rotateY(0deg);
    -ms-transform: rotateY(0deg);
    z-index: 2;
    margin-bottom: 30px;
}

.backside {
    position: absolute;
    top: 0;
    left: 0;
    -webkit-transform: rotateY(-180deg);
    -moz-transform: rotateY(-180deg);
    -o-transform: rotateY(-180deg);
    -ms-transform: rotateY(-180deg);
    transform: rotateY(-180deg);
    -webkit-box-shadow: 5px 7px 9px -4px rgb(158, 158, 158);
    -moz-box-shadow: 5px 7px 9px -4px rgb(158, 158, 158);
    box-shadow: 5px 7px 9px -4px rgb(158, 158, 158);
}

.frontside,
.backside {
    -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -ms-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-transition: 1s;
    -webkit-transform-style: preserve-3d;
    -moz-transition: 1s;
    -moz-transform-style: preserve-3d;
    -o-transition: 1s;
    -o-transform-style: preserve-3d;
    -ms-transition: 1s;
    -ms-transform-style: preserve-3d;
    transition: 1s;
    transform-style: preserve-3d;
}

.frontside .card,
.backside .card {
    width:100%;
    height: 400px;
}

.backside .card a {
    font-size: 18px;
    color: #007b5e !important;
}

.frontside .card .card-title,
.backside .card .card-title {
    color: #007b5e !important;
}

.frontside .card .card-body figure {
    width: 100%;
    height: 400px;
    border-radius: 50%;
}
</style>
</head>

<body>


<!--Main Layout-->
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <div class="row">
    
          <div class="col-md-4">
              <img alt="picture" src="img/products/rib4.1.JPG"
                class="img-fluid">
              <h3 class="text-center my-3">RIB</h3>
          </div>

          <div class="col-md-4">
            <img alt="picture" src="img/products/knk 4.JPG"
              class="img-fluid">
            <h3 class="text-center my-3">KNUCKLE</h3>
          </div>

          <div class="col-md-4">
            <img alt="picture" src="img/products/RMC01.jpg"
              class="img-fluid">
            <h3 class="text-center my-3">RMC</h3>
          </div>

          <div class="col-md-4">
            <img alt="picture" src="img/products/SHS04 1.jpg"
              class="img-fluid">
            <h3 class="text-center my-3">SHS</h3>
          </div>

          <div class="col-md-4">
            <img alt="picture" src="img/products/STP04.jpg"
              class="img-fluid">
            <h3 class="text-center my-3">STP</h3>
          </div>

          <div class="col-md-4">
            <img alt="picture" src="img/products/RMP07.jpg"
              class="img-fluid">
            <h3 class="text-center my-3">RMP</h3>
          </div>

        </div>
    
      </div>
    </div>
  </div>
</main>
<!--Main Layout-->

  <!--Footer-->
  <footer class="page-footer pt-4 mt-4 grey lighten-3 text-center text-md-left">

    <!--Copyright-->
    <div class="footer-copyright text-center py-3 wow fadeIn" data-wow-delay="0.3s">
      <div class="container-fluid">
        &copy; 2019 Copyright:
        <a href="https://mdbootstrap.com/docs/jquery/"> MDBootstrap.com </a>

      </div>
    </div>
    <!--/Copyright-->

  </footer>
  <!--/Footer-->

  <!--  SCRIPTS  -->
  <!-- JQuery -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="../js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>

      new WOW().init();
    }
  </script>

  

  
</body>

</html>
